<!doctype html>
<html ng-app="kwetterApp">
  <head>
    <meta chartype="utf-8"/>
    <title>Front-end Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/kwetter.css"/>
  </head>
  <body ng-controller="timeline">
    <section class="container-fluid">
      <section class="header row">
        <h1 class="col-md-4 col-md-offset-4">Kwetter</h1>
      </section>
      <section class="view row" ng-repeat="tweet in tweets">
        <div class="tweet col-md-8 col-md-offset-2">
          <div class="content">
            <img class="avatar" src="{{tweet.avatar}}" alt="">
            <p class="tweet-text" >{{tweet.content}}</p>
          </div>
          <div class="info"><span class="favourite">{{tweet.favourite}}</span></div>
        </div>
      </section>
    </section>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
